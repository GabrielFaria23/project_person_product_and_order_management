<fieldset>
    <legend>Order data</legend>
    <div class="container" *ngIf="order">
        <div class="row">
            <div class="col-sm-12">
                <label for="Nome">Nome: </label>
                <input type="text" class="form-control" [(ngModel)]="order.nome" readonly>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <label for="Lote">Lote: </label>
                <input type="text" class="form-control" [ngModel]="order.lote" readonly>
            </div>                
        </div>
        <div class="row">
            <div class="col-sm-12">
                <label for="Quantity">Quantity: </label>
                <input type="text" class="form-control" [(ngModel)]="order.quantity" readonly>
            </div>                
        </div>
        <div class="row">
            <div class="col-sm-12">
                <label for="Manufacturer">Manufacturer: </label>
                <input type="text" class="form-control" [(ngModel)]="order.manufacturer" readonly>
            </div>                
        </div>
        <div class="row">
            <div class="col-sm-4 offset-sm-4">
                <button (click)="BackToList()" class="btn btn-dark form-control" style="margin : 10px 0;"><i class="fa fa-arrow-left"></i> Back to List </button>                    
            </div>
        </div>
    </div>
</fieldset>
