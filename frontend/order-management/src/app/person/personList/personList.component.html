<fieldset >
    <legend>People List</legend>
    <div>
        <button class="btn btn-dark" (click)="addPerson()" role="buttorn" name="Add Person"><i class="fa fa-user-plus"></i> Novo</button>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Details Person</th>
                <th>Edit Person</th>
                <th>Remove Person</th>
            </tr>
        </thead>
        <div *ngIf="people">
            <tbody>
                <tr *ngFor="let person of people | async">
                    <td>{{person.id}}</td>
                    <td>{{person.nome}}</td>
                    <td>{{person.email}}</td>
                    <td>{{person.telefone}}</td>
                    <td><button class="btn btn-primary" (click)="detailsPerson(person.id)" role="button" name="Details Person" > <i class="fa fa-info "></i> </button></td>
                    <td><button class="btn btn-primary" (click)="editPerson(person.id)" role="button" name="Edit Person" > <i class="fa fa-edit "></i> </button></td>
                    <td><button class="btn btn-danger" (click)="deletePerson(person.id)" role="button" name="Remove Person"><i class="fa fa-trash" ></i></button></td>
                </tr>
            </tbody>
        </div>
        <div *ngIf="!people">
            <tbody>
                No content founded
            </tbody>
        </div>
        <tfoot class="tfoot-dark"></tfoot>
    </table>
    <div>
        <router-outlet></router-outlet>
    </div>
</fieldset>
