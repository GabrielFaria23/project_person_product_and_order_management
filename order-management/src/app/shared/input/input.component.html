<div class="form-group has-feedback" [class.has-success]="hasSuccess()"
    [class.has-error]="hasError()">
    <label for="inputSuccess" class="form-label">{{ label }}</label> <br>

    <ng-content></ng-content>

    <span *ngIf="showTip && hasSuccess()" style="color: green;"><i class="fa fa-check"></i>Ok</span>
    <span *ngIf="showTip && hasError()" style="color: red;"><i class="fa fa-remove"></i> {{errorMessage}} </span>
</div>
