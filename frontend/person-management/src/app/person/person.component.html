<table class="table">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Cpf</th>
            <th scope="col">Phone</th>
        </tr>
    </thead>
    <tbody>
        <div *ngIf="people">
            <tr *ngFor="let person of people | async">
                <th scope="row">{{person.id}}</th>
                <td>{{person.name}}</td>
                <td>{{person.cpf}}</td>
                <td>{{person.phone}}</td>
            </tr>
        </div>
    </tbody>
</table>
