<fieldset>
    <legend>Product data</legend>
    <div class="container" *ngIf="product">
        <div class="row">
            <div class="col-sm-12">
                <input class="form-control" formControlName="nome" placeholder="Name" autocomplete="off">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <input class="form-control" formControlName="lote" placeholder="Lote" autocomplete="off">
            </div>                
        </div>
        <div class="row">
            <div class="col-sm-12">
                <input type="number" class="form-control" formControlName="quantity" placeholder="Quantity" autocomplete="off">
            </div>                
        </div>
        <div class="row">
            <div class="col-sm-12">
                <input class="form-control" formControlName="manufacturer" placeholder="Manufacturer" autocomplete="off">
            </div>                
        </div>
    </div>
</fieldset>
